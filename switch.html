    <html>
        <head>
            <link rel="stylesheet" type="text/css" href="style.ccs">
        </head>
        <body>
            <label for="weather">what is the weather like? </label>
            <select id="weather">
                <option value="sunny"></option>
                <option value="windy"></option>
                <option value="Rainy"></option>
                <option value="snowy"></option>
                <option value="cloudy"></option>
            </select>
            <a href="#" onclick="btnPressed()">Go!</a>
            <p id="outputText">weather advice : </p>

            <script>
                function btnPressed(){
                    var weatherselected = document.getElementById("weather").value;
                    var advice;

                    switch(weatherselected){
                        case "sunny":
                            advice = "wear your sunglasses";
                            break;
                            case "windy":
                            advice = "wear your warm jersey";
                             break;
                             case "windy":
                             break
                             case "rainly":
                              advice = "wear your raincoats";
                              break;
                              case "snowy":
                               advice = "wear your boots";
                               break;
                               case "cloudy":
                                advice = "carry your jackets because it might rain";
                                break;

                    }
                    document.getElementById("outputText").innerHTML = "weather advice " + advice;
                }


            </script>
        </body>
    </html>
